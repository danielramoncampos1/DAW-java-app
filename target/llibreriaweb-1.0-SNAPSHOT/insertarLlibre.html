<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para insertar libros en la base de datos">
    <meta name="author" content="Tu Nombre">
    <title>Insertar Libro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Insertar un nuevo libro</h1>
        <form action="InsertarLlibreServlet" method="post">
            <div class="mb-3">
                <label for="titol" class="form-label">Título:</label>
                <input type="text" id="titol" name="titol" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" id="autor" name="autor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" id="isbn" name="isbn" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="any" class="form-label">Año:</label>
                <input type="number" id="any" name="any" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Insertar Libro</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
